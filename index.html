<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Drum Kit</title>
</head>
<body>
    <div class="container">

        <div class="keys">
            <button class="drum Q">Q</button>
            <button class="drum W">W</button>
            <button class="drum E">E</button>
            <button class="drum A">A</button>
            <button class="drum S">S</button>
            <button class="drum D">D</button>
            <button class="drum X">X</button>
            <button class="drum Z">Z</button>
            <button class="drum C">C</button>
        </div>

      
    </div>

    <script src="app.js"></script>
</body>
</html>
